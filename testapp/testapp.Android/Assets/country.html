<html>
<head>
    <style>
    html, body {margin: 0; height: 100%; overflow: hidden; background-color:;}
    </style>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type='text/javascript'>



     google.charts.load('current', {'packages': ['geochart']});
     google.charts.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
       var data = google.visualization.arrayToDataTable([
        ['City',   'Population',   'Area Percentage'],
        ['Amsterdam',      2761477,    10],
        ['Hillegom',     1324110,    10]

      ]);
         var options = {
           sizeAxis: { minValue: 0, maxValue: 100 },
        region: 'NL',
        displayMode: 'markers',
        backgroundColor: '#A1DAFB',
            datalessRegionColor: '#00853f',
        colorAxis: {colors: ['green', 'red']},
        keepAspectRatio: true,

		     };


    var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };



    </script>
</head>
<body>
    <div id="chart_div" style="zoom: 2;
         position: fixed;
  top: -55%;
  left: -50%;
  transform: translate(-50%, -50%);"></div>
</body>

<script>
	//alert($(document).height());
	var newHeight = $(document).height();
	var newWidth = $(document).width();
	$("#chart_div").css("height", newHeight);
	$("#chart_div").css("width", newWidth);
</script>

</html>
